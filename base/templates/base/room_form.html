{% extends 'main.html' %}

{% block content %}
<main class="create-room layout">
  <div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <a href="{% url 'home' %}" class="mr-3">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>arrow-left</title>
            <path
              d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
            </path>
          </svg>
        </a>
        <h3>Create/Update Study Room</h3>
      </div>
      <div class="card-body">
        <form class="needs-validation" action="" method="POST" novalidate>
          {% csrf_token %}
          
          <!-- Room Topic Dropdown -->
          <div class="form-group">
            <label for="room_topic">Room Topic</label>
            <input id="room_topic" name="topic" class="form-control" list="topic-list" placeholder="Type or select a topic" required>
            <datalist id="topic-list">
              {% for topic in topics %}
              <option value="{{ topic.name }}">{{ topic.name }}</option>
              {% endfor %}
            </datalist>
          </div>
          
          <!-- Room Name Field -->
          <div class="form-group">
            <label for="room_name">Room Name</label>
            <input type="text" id="room_name" name="name" class="form-control" placeholder="Enter room name"  required>
          </div>
          
          <!-- Room Description Field -->
          <div class="form-group">
            <label for="room_desc">Room Description</label>
            <textarea id="room_desc" name="desc" class="form-control" rows="4" placeholder="Enter room description" required></textarea>
          </div>
          
          <!-- Form Action Buttons -->
          <div class="form-group d-flex justify-content-between">
            <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
            <button class="btn btn-primary" type="submit">Create Room</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
